<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="keyword" content="event recommendation">
		<meta name="description" content="a website showing nearby events, with recommendation feature based on previous archived events, developed by Jing Wang">
		<meta name="author" content="Jing Wang">
		<title>Event Recommendation</title>
	</head>
	<body>
		<header id="header" class="">
			<div id="title">
				Item Recommendation
			</div>
			<div id="user">
			</div>
		</header>
		<div id="main-body">
			<nav class="nav-panel">
				<a href="" id="nearby-btn" class="main-nav-btn active">
					<i class="fa fa-map-marker"></i> Nearby
				</a>
				<a href="" id="fav-btn" class="main-nav-btn">
					<i class="fa fa-heart"></i> My Favorites
				</a>
				<a href="" id="recommend-btn" class="main-nav-btn">
					<i class="fa fa-thumbs-up"></i> Recommendation
				</a>
			</nav>
			<ul id="events">
				<li class="item">
					<img alt="test-image" src="https://s3-media3.fl.yelpcdn.com/bphoto/EmBj4qlyQaGd9Q4oXEhEeQ/ms.jpg" />
					<div>
						<a class="event-name" href="">Item</a>
						<p class="event-category">Vegetarian</p>
						<div class="stars">
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
						</div>
					</div>
					<p class="event-address">699 Calderon Ave<br/>Mountain View<br/> CA</p>
					<div class="fav-link">
						<i class="fa fa-heart"></i>
					</div>
				</li>
				<li class="item">
					<img alt="test-image" src="https://s3-media3.fl.yelpcdn.com/bphoto/EmBj4qlyQaGd9Q4oXEhEeQ/ms.jpg" />
					<div>
						<a class="event-name" href="">Item</a>
						<p class="event-category">Vegetarian</p>
						<div class="stars">
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
						</div>
					</div>
					<p class="event-address">699 Calderon Ave<br/>Mountain View<br/> CA</p>
					<div class="fav-link">
						<i class="fa fa-heart"></i>
					</div>
				</li>
			</ul>
		</div>
		<footer>
			Proundly presented by Jing Wang using TicketMaster API.
		</footer>
	</body>
</html>
